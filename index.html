<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Title</title>
</head>
<body>
<div class="app" id="app">
  <div class="app__app-content" id="content">
    <h4 class="app__secondary-title" id="secondary-title"></h4>
    <h1 class="app__main-title" id="main-title"></h1>
    <p class="app__text" id="current_time"></p>
    <div class="app__input input-group">
      <input type="number" id="input-input">
      <select id="input-select"></select>
    </div>
    <div class="app__input input-group">
      <input type="number" id="output-input" readonly>
      <select id="output-select"></select>
    </div>
  </div>
  <div class="app__loader">
    Loading...
  </div>
  <div class="app__notification notification" id="notification"></div>
</div>


<script type="module" src="scripts/main.js"></script>
</body>
</html>
